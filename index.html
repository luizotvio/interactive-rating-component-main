<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<main>
  <section class="rating-state-start">
    <div class="container-rating">
      <img src="assets/images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <form>
        <div class="container-stars">
          <button class="rating-star">1</button>
          <button class="rating-star">2</button>
          <button class="rating-star">3</button>
          <button class="rating-star">4</button>
          <button class="rating-star">5</button>
        </div>
        <button class="rating-btn">Submit</button>
      </form>
    </div>
  </section>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luizotvio" target="_blank" rel="noopener noreferrer">Luiz Ot√°vio</a>.
</footer>
</body>
</html>
